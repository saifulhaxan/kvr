<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" name="" id="" class="question">
        <input type="text" name="" id="" class="postData">
        <input type="number" name="" id="" class="year">
        <input type="text" name="" id="" class="option1">
        <input type="text" name="" id="" class="option2">
        <input type="text" name="" id="" class="option3">
        <input type="text" name="" id="" class="option4">
        <button onclick="saveQuestion()">Submit</button>
    </div>
</body>
<script>
  


const saveQuestion = () => {
    const url = 'https://cognidev.thqcompany.com/questions/save_question';
    const questionName = document.querySelector('.question');
    const post = document.querySelector('.postData');
    const year = document.querySelector('.year');
    const optionValue1 = document.querySelector('.option1');
    const optionValue2 = document.querySelector('.option2');
    const optionValue3 = document.querySelector('.option3');
    const optionValue4 = document.querySelector('.option4');

const data = {
  name: questionName.value,
  is_pre: post.value,
  is_post: true,
  year: year.value,
  options: [
    { name: optionValue1.value },
    { name: optionValue2.value },
    { name: optionValue3.value },
    { name: optionValue4.value }
  ]
};

  // Make POST request
  fetch(url, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  })
  .then(response => {
    if (response.ok) {
      console.log('Question saved successfully!');
      console.log(data);
    } else {
      console.error('Error:', response.status);
    }
  })
  .catch(error => {
    console.error('Error:', error);
  });
};

</script>
</html>
